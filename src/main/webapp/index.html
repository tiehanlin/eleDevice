<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{height: 100%;}
			*{margin: 0 ;}
			body{
				background-image: url(img/grbg.jpg);
				background-size: cover;
				background-repeat: no-repeat;
			}
			.leftLogo{
				width: 60%;
				height: 100%;
				box-sizing: border-box;
				float: left;
				padding: 10% 0 0 15%;
			}
			.leftLogo h1{
				color: deepskyblue;
				font-size: 50px;
				width: 500px;
				text-align: center;
				position: relative;
				margin-top: -60px;
			}
			.leftLogo h1 img{
				position: absolute;top: -20px;
				left: 0;z-index: -1;
			}
			.grlogo{
				height: 500px;
			}
			.rightLogo{
				width: 40%;
				height: 100%;
				box-sizing: border-box;
				padding: 12% 10% 0 0;
				float: left;
			}
			.login{
				height: 500px;
				background: rgba(23,171,219,0.7);
				border: rgba(0,0,0,0.6) solid 5px;
				padding: 50px 30px 0 30px;
				box-sizing: border-box;
				text-align: center;
			}
			.login h1{
				text-align: center;
				font-size: 40px;
				color: white;
			}
			.inputLogin{
				text-align: center;
				margin-top:40px
			}
			.inputLogin input{
				width: 100%;
				height: 50px;
			}
			.login button{
				width: 100px;
				height: 50px;
				font-size: 30px;
				margin-top: 50px;
				border-radius: 10px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

			<h1><span style="position: relative;z-index: +5;">智慧电梯管理系统</span>
			<img src="img/textborder.png" style="z-index: +4;"/></h1>
		</div>
		<div class="rightLogo">
			<div class="login">
				<h1>用户登录</h1>
				<div class="inputLogin">
					<input type="text" class="form-control" id="name" placeholder="用户名"/>
				</div>
				<div class="inputLogin">
					<input type="password" class="form-control" id="pass"  placeholder="密码" />
				</div>
				<button type="button" class="btn btn-info" id="login">登录</button>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/UnicodeAnsi.js"></script>
		<script>
			var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
			$("#login").click(function() {
				var name = $("#name").val() + ':';
				var pass = $("#pass").val();
				var de = encode64(strUnicode2Ansi(name + pass));
				login(de);
			})
			function encode64(input) {
				var output = "";
				var chr1, chr2, chr3 = "";
				var enc1, enc2, enc3, enc4 = "";
				var i = 0;

				do {
					chr1 = input.charCodeAt(i++);
					chr2 = input.charCodeAt(i++);
					chr3 = input.charCodeAt(i++);

					enc1 = chr1 >> 2;
					enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
					enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
					enc4 = chr3 & 63;

					if(isNaN(chr2)) {
						enc3 = enc4 = 64;
					} else if(isNaN(chr3)) {
						enc4 = 64;
					}

					output = output +
						keyStr.charAt(enc1) +
						keyStr.charAt(enc2) +
						keyStr.charAt(enc3) +
						keyStr.charAt(enc4);
					chr1 = chr2 = chr3 = "";
					enc1 = enc2 = enc3 = enc4 = "";
				} while (i < input.length);

				return output;
			}
			$('#pass').bind('keypress', function(event) {
				if(event.keyCode == "13") {
					var name = $("#name").val() + ':';
					var pass = $("#pass").val();
					var de = encode64(strUnicode2Ansi(name + pass));
					login(de);
				}
			});
			function login(de) {
				$.ajax({
					type: "get",
					headers: {
						UseXBasic: true,
						Authorization: 'Basic ' + de
					},
					//url: "/user/currentUser?auth",
					url: "https://xueteng1.quarkioe.com/user/currentUser?auth",
					success: function(data) {
						sessionStorage = {}
						sessionStorage._tcy8 = de
						console.log(data)
						var userArr=['gov','xiaoqu','yunwei','changshang']
						//这边其实需要判断权限，但目前没有好方法，暂用username来判断
						if(userArr.indexOf(data.userName)!=-1)
						{
							var index=userArr.indexOf(data.userName)
							window.location.href = '/apps/elevator/'+userArr[index]+'.html'
						}
						else{
							window.location.href = '/apps/elevator/gov.html'
						}
						//data.effectiveRoles是获得当前用户所拥有的权限，根据这些权限的某一个或某几个进行跳转
						//window.location.href = 'https://www.baidu.com'
						//window.location.href = '/apps/elevator/gov.html'
					},
					error: function(data) {
						alert('用户名或密码错误，请重新输入')
					}
				});
			}
		</script>
</html>
